<html>
  <div className="grid min-h-[100dvh] grid-rows-[auto_1fr_auto]">
    <head>
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <title>Benchmark tool</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body id="body">
        <nav class="navbar_bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="https://github.com/isancardona">
                <img src="images/icons8-running-24.png" alt="Bootstrap" width="30" height="24">
              </a>
            </div>
          </nav>
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/isancardona">Github</a>
            </li>
          </ul>
        <hr>
        <h1>Benchmark Calculator</h1>

        <div id="selector">
            <label for="workout">Choose a workout:</label>
        
            <select id="workout" onchange="selection()">
                <option value="default_option" id="default_option" selected="true">Select</option>
                <option value="cmiyc" id="cmiyc">Catch me if you can</option>
                <option value="mile" id="mile">1 mile benchmark</option>
                <option value="12_minute" id="12_minute">12 minute</option>
            </select>
        </div>
        
        <hr>
        
        <div id="cmiyc_form" style="display: none;">
            <!-- Form fields for cmiyc -->
            <label for="cmiyc_distance">Enter desired distance goal at the 20 minute mark:</label> <br> <br>
            <input type="number" id="cmiyc_distance" oninput="validateNumber(this)" required> <label>Miles</label> <br> <br>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="calculate_cmiyc();">Calculate</button> <br> <br>
            <p id="result"></p>
            <button onclick="document.getElementById('cmiyc_distance').value='', document.getElementById('result').innerHTML = ''">Reset 20 minute mark distance</button>
        </div>
        
        <div id="cmiyc_form2" style="display: none;">
            <label for="cmiyc_distance2">Calculate average speed needed to reach final distance goal. Type desired final distance below:</label> <br> <br>
            <input type="number" id="desired_final" oninput="validateNumber(this)" required> <label>Miles</label> <br> <br>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="calc_cmiyc2()">Calculate</button> <br> <br>
            <p id="result2"></p>
            <button id='clearFinal' onclick="document.getElementById('desired_final').value='', document.getElementById('result2').innerHTML = ''">Clear final distance field</button>
        
        </div>
        
        <hr>
        
        <div id="mile_form" style="display: none;">
            <label for="mile_label">Input your goal time for the 1 mile run.</label> <br> <br>
            <input type="number" placeholder="input minutes" id="mile_time_min" oninput="validateNumber(this); oninput=clearParagraph();" required> <label>Min</label> <br>
            <input type="number" min="0" max="59" placeholder="input seconds" id="mile_time_sec" oninput="limitMileSecNumber(this); oninput=clearParagraph();" required> <label>Seconds</label> <br> <br>

            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="calc_mile()">Calculate</button>
            <button onclick="document.getElementById('mile_time_min').value=''; document.getElementById('mile_time_sec').value=''; document.getElementById('mile_output').innerHTML='';">Reset calculator</button> <br>
            <p id="mile_output"></p>
        </div>
        
        <div id="twelve_min" style="display: none;">
            <label for="12_min_label">Enter goal distance for the 12 minute run: </label> <br> <br>
            <input type="number" id="12min_dist" oninput="validateNumber(this), oninput='clearParagraph()'"> <label>Miles</label> <br> <br>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="calc_12min()">Calculate</button>
            <button onclick="document.getElementById('12min_dist').value='', document.getElementById('12min_output').innerHTML=''">Reset calculator</button> <br> <br>
            <p id="12min_output"></p>
        </div>
        
        <hr>


        <footer id="footer">
          <div class="column">
              <ul>
                  <li><img src="images/icons8-github-50.png" alt=""><a href="https://github.com/isancardona">Github</a></li>
              </ul>
          </div>
        </footer>
      </div>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
